{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
         
        {% block titulo %}
            <title>Guidamon</title>
        {% endblock %}
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
         
        <!-- Le styles -->
        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
        </style>
         
        <link href="{% static 'bootstrap/css/bootstrap-responsive.css' %}" rel="stylesheet">
         
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
         
        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="{% static 'bootstrap/piplup2.ico' %}">

    </head>
     
     
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/">Guidamon</a>
                     
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li><a href="{% url pagina_index %}">Inicio</a></li>
                            <li><a href="{% url pagina_da_lista %}">Top Guidus</a></li>
                            
                            {% block dropdown_do_menu %}
                            {% endblock %}
                            

                        </ul>
                            {% block login %}
                            {% endblock %}
                        
                        
                            
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
         
         
        {% block conteudo %}
        {% endblock %}
         
         
        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster 
        <script src=" {% static 'bootstrap/js/bootstrap.js' %} " type="text/javascript"></script>  -->
        <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-transition.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-alert.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-modal.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-scrollspy.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-tab.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-tooltip.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-popover.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-button.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-collapse.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-carousel.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap-dropdown.js' %}"></script> 
        <script src="{% static 'bootstrap/js/bootstrap-typeahead.js' %}"></script>

        <script src=" {% static 'bootstrap/js/bootstrap.min.js' %} "></script> 
    </body>
</html>
